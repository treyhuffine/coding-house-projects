<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body ng-app="number2words" ng-controller="n2wCtrl">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid" id="search-container">
          <div class="jumbotron" id="search-jumbotron">
            <div class="col-md-offset-1 col-md-5 word-div">
                <h3>Number 2 Words</h3>
                <h4>Find all words your phone number spells</h4>
                <form ng-submit="processNumber()" novalidate name="inputForm">
                  <div class="input-group" ng-class="{'has-error': inputForm.number.$dirty && inputForm.number.$invalid}">
                    <input type="search" class="form-control input-lg"
                           name="number"
                           placeholder="Type your number..."
                           pattern="[\d -]+"
                           ng-model="phoneNumber"
                           required>
                    <span class="input-group-btn">
                      <button type="submit" name="button"
                        ng-disabled="inputForm.number.$invalid"
                        class="btn btn-primary btn-lg btn-custom">Convert</button>
                    </span>
                  </div>
                </form>
                <h4>Press convert to see results below</h4>
            </div>
            <div class="col-md-5 number-div">
              <h3>Word 2 Numbers</h3>
              <h4>Convert a word to digits</h4>
              <input type="input" class="form-control input-lg" placeholder="Type word to convert..."
                     ng-model="convertLetters" ng-keyup="setDigits()">
              <div class="convert-word">
                <h4>{{digitWord ||  "Your word..."}}</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div ng-show="showFilter">
            <div class="row">
              <div class="col-xs-offset-3 col-xs-6 filter-wrapper">
                <input type="search" class="word-filter form-control" ng-model="search" placeholder="Filter results...">
              </div>
            </div>
            <hr>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <ul class="words-list">
                <li class="list-group-item" ng-repeat="word in wordsLeft | filter:search">
                  <span ng-bind-html="word.html"></span>
                </li>
              </ul>
            </div>
            <div class="col-xs-4">
              <ul class="words-list">
                <li class="list-group-item" ng-repeat="word in wordsMiddle | filter:search">
                  <span ng-bind-html="word.html"></span>
                </li>
              </ul>
            </div>
            <div class="col-xs-4">
              <ul class="words-list">
                <li class="list-group-item" ng-repeat="word in wordsRight | filter:search">
                  <span ng-bind-html="word.html"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <!-- BootstrapLatest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/perms.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
