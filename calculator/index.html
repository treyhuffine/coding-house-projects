<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="main.css">
    <script src="calculator.js"></script>
  </head>
  <body>
        <div id="calculator-container">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 calc-display">
                <div class="display-text">
                  0
                </div>
              </div>
            </div>
            <div class="row">
              <div id="AC" class="col-xs-3 manipulator-buttons all-buttons">
                AC
              </div>
              <div id="plus_minus" class="col-xs-3 manipulator-buttons all-buttons">
                &plusmn;
              </div>
              <div id="sqrt" class="col-xs-3 manipulator-buttons all-buttons">
                &radic;
              </div>
              <div id="/" class="col-xs-3 operator all-buttons">
                &divide;
              </div>
            </div>
            <div class="row">
              <div id="1" class="col-xs-3 standard-button all-buttons">
                1
              </div>
              <div id="2" class="col-xs-3 standard-button all-buttons">
                2
              </div>
              <div id="3" class="col-xs-3 standard-button all-buttons">
                3
              </div>
              <div id="*" class="col-xs-3 operator all-buttons">
                &times;
              </div>
            </div>
            <div class="row">
              <div id="4" class="col-xs-3 standard-button all-buttons">
                4
              </div>
              <div id="5" class="col-xs-3 standard-button all-buttons">
                5
              </div>
              <div id="6" class="col-xs-3 standard-button all-buttons">
                6
              </div>
              <div id="-" class="col-xs-3 operator all-buttons">
                &minus;
              </div>
            </div>
            <div class="row">
              <div id="7" class="col-xs-3 standard-button all-buttons">
                7
              </div>
              <div id="8" class="col-xs-3 standard-button all-buttons">
                8
              </div>
              <div id="9" class="col-xs-3 standard-button all-buttons">
                9
              </div>
              <div id="+" class="col-xs-3 operator all-buttons">
                +
              </div>
            </div>
            <div class="row">
              <div id="0" class="col-xs-6 standard-button all-buttons bott-left">
                0
              </div>
              <div id="." class="col-xs-3 standard-button all-buttons">
                .
              </div>
              <div id="=" class="col-xs-3 operator all-buttons bott-right">
                =
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
