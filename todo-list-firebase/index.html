<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List Interactive</title>
    <!-- CDN Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

    <!-- Custom scripts and CSS -->
    <link rel="stylesheet" href="main.css">
    <script src="taskMaster.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="page-title">To-Do List</h1>
          <div class="col-sm-offset-1 col-sm-5 task-form">
            <form id="task-form">
              <h3>
                Input tasks
              </h3>
              <div class="form-group">
                <input type="text" class="form-control input-text" id="task-input" placeholder="Input tasks...">
                <button type="submit" class="btn btn-block btn-warning">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-sm-5 task-container">
            <h3 class="to-do-tag">To-Do:</h3>
            <ul class="task-list">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
