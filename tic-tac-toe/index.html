        <!-- Add your site or application content here -->
        <div class="header-wrapper">
          <h2>Tic-Tac-Toe</h2>
          <button type="button" name="login" id="login" class="btn btn-default">Login</button>
          <button type="button" name="new-game" id="new-game" class="btn btn-primary">New Game</button>
          <h3 class="player">
            First player is <span id="first-player"></span>
          </h3>
          <h3 class="player">
            Second player is <span id="second-player"></span>
          </h3>
        </div>
        <div class="wrapper">
          <div class="container-fluid">
            <div class="row">
              <div id="a0" class="col-xs-4 cell" data-letter="a" data-number="0">
                <h3 class="marker"></h3>
              </div>
              <div id="a1" class="col-xs-4 cell" data-letter="a" data-number="1">
                <h3 class="marker"></h3>
              </div>
              <div id="a2" class="col-xs-4 cell" data-letter="a" data-number="2">
                <h3 class="marker"></h3>
              </div>
            </div>
            <div class="row">
              <div id="b0" class="col-xs-4 cell" data-letter="b" data-number="0">
                <h3 class="marker"></h3>
              </div>
              <div id="b1" class="col-xs-4 cell" data-letter="b" data-number="1">
                <h3 class="marker"></h3>
              </div>
              <div id="b2" class="col-xs-4 cell" data-letter="b" data-number="2">
                <h3 class="marker"></h3>
              </div>
            </div>
            <div class="row">
              <div id="c0" class="col-xs-4 cell" data-letter="c" data-number="0">
                <h3 class="marker"></h3>
              </div>
              <div id="c1" class="col-xs-4 cell" data-letter="c" data-number="1">
                <h3 class="marker"></h3>
              </div>
              <div id="c2" class="col-xs-4 cell" data-letter="c" data-number="2">
                <h3 class="marker"></h3>
              </div>
            </div>
          </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
